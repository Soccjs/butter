<!DOCTYPE html>

<html lang="en"><head>
	<meta charset="utf-8">
	<title>jQuery UI Draggable + Sortable</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<style>
	ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
	div{ margin: 5px; padding: 5px; width: 150px; }
	</style>
	<script>
	$(function() {
			$(function() {
		$( "#sortable" ).sortable({
			revert: true,
			connectWith: "#trash",
			containment: "parent",
			  axis: "x"

		});
		$( ".draggable" ).draggable({
			connectToSortable: "#sortable",
			helper: "clone",
			revert: "invalid",
			scroll:false

		})
		.resizable({
			maxHeight: 300,
			maxWidth: 400,
			minHeight: 30,
			minWidth: 50,
			containment:"#trash" , autoHide:true, handles:"n,e,s,w"	});
		$( "ul, div" ).disableSelection();
		});
	});
	</script>
</head>
<body>


<ul>
	<div id="hi" class="draggable" style="background:blue;" class="ui-state-highlight ui-draggable ui-draggable-handle">Drag me down</div>
</ul>
<div id="trash" style="width:500px;height:500px;background:red;opacity:0.5;">

<ul id="sortable" class="ui-sortable">
	
	
	<div class="ui-state-default ui-sortable-handle">Item 3</div><div class="ui-state-default ui-sortable-handle">Item 4</div><div class="ui-state-default ui-sortable-handle">Item 1</div><div class="ui-state-default ui-sortable-handle">Item 2</div>
	
	<div class="ui-state-default ui-sortable-handle">Item 5</div>
</ul>

</div>

</body></html>
