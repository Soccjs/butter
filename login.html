<!DOCTYPE html>
<html>
	<head>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		
		
		<script>
			$(function(){
				$("#btn_login").click(function(){
					var user_id = $("#form_id").val();
					var user_pwd = $("#form_pwd").val();
					if(user_id != "" && user_pwd != ""){
						$.post("/login", {id : user_id, pwd : user_pwd}, function(data){
							if(data == "login_successed"){
								window.location = "/main?id=" +user_id;
							}
							else{
								alert("Please Chk Id / Pwd");
							}
						});
					}
					else{
						alert("Please Chk Id / Pwd");
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="login_img">
			<span><img id="img_androboy" src="img/android.png" style="width : 300px;"/></span>
		</div>
		<div id="login_form">
			<div class="login_forms">
				<p><img src="img/id.png"/>
				</p>
				<p>
					<input type="text" placeholder="User ID" name="user_id" id="form_id"/>
				</p>
			</div>
			<br>
			<br>
			<div class="login_forms">
				<p><img src="img/password.png"/>
				</p>
				<p>
					<input type="password" placeholder="Password" name="user_pwd" id="form_pwd"/>
				</p>
			</div>
			<br>
			<br>
			<br>
			<div class="login_forms">
				<input type="button" value="Login" id="btn_login"/>
			</div>
			<br>
			<br>
			<span>Don't you have an account? &nbsp;<a href="/signUp"><b>"Sign Up Now"</b></a></span>
		</div>
	</body>
</html>
